name: _ Test Template

on:
  workflow_call:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Bundle install
        run: docker-compose -f docker-compose.test.yml run -T -v $(pwd)/vendor/bundle:/app/vendor/bundle api bundle install -j $(nproc) --retry 3

      - name: Lint Ruby files
        run: docker-compose -f docker-compose.test.yml run -T -v $(pwd)/vendor/bundle:/app/vendor/bundle api bundle exec rubocop --parallel

      - name: Check for security vulnerabilities (brakeman)
        run: docker-compose -f docker-compose.test.yml run -T -v $(pwd)/vendor/bundle:/app/vendor/bundle api bundle exec brakeman

      - name: Check for security vulnerabilities (bundle-audit)
        run: docker-compose -f docker-compose.test.yml run -T -v $(pwd)/vendor/bundle:/app/vendor/bundle api bundle exec bundle-audit check --update

      - name: Run tests
        run: docker-compose -f docker-compose.test.yml run -T -v $(pwd)/vendor/bundle:/app/vendor/bundle api bundle exec rspec

